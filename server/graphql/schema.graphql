type Query {
    courses: [Course]! @all
    course(id: ID! @eq): Course @find

    lessons: [Lesson]! @all
    lesson(id: ID! @eq): Lesson @find

    rewards(type: String! @where): [Reward]! @all
}

# Types

type Course {
    id: ID!
    name: String!
    description: String!
    order: Int!
    lessons: [Lesson]! @hasMany
}

type Lesson {
    id: ID!
    name: String!
    description: String!
    content: String!
    file_url: String
    order: Int!
    course: Course! @belongsTo
}

type Reward {
    id: ID!
    name: String!
    description: String!
    image: String!
    type: String!
}
